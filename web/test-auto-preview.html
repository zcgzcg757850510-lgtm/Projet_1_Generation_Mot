<body>
    <h1>ğŸ”§ Test du chargement automatique des images SVG</h1>
    
    <div class="test-section">

        <label>CaractÃ¨re Ã  tester: <input type="text" id="testChar" value="é " maxlength="1"></label>
        <button onclick="testAutoLoading()">Tester le chargement automatique</button>
        <button onclick="testManualRefresh()">Tester le rafraÃ®chissement manuel</button>
        <button onclick="clearResults()">Effacer les rÃ©sultats</button>

    <div class="test-section">
        <h3>RÃ©sultats des tests</h3>
        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h3>AperÃ§u des images chargÃ©es</h3>
        <div class="preview-container">
            <div class="preview-box">
                <img id="testImgA" alt="A" style="display: none;">
                <span id="labelA">A (è½®å»“)</span>

            <div class="preview-box">

            </div>
            <div class="preview-box">
                <img id="testImgD1" alt="D1" style="display: none;">
                <span id="labelD1">C (å¤„ç†ä¸­è½´)</span>
            </div>
            <div class="preview-box">
                <img id="testImgD2" alt="D2" style="display: none;">
                <span id="labelD2">D1 (ç½‘æ ¼å˜å½¢)</span>
            </div>
            <div class="preview-box">
                <img id="testImgB" alt="B" style="display: none;">
                <span id="labelB">D2 (å¡«å……)</span>
            </div>
        </div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testAutoLoading() {
            const char = document.getElementById('testChar').value.trim();
            if (!char) {
                addResult('âŒ Veuillez entrer un caractÃ¨re Ã  tester', 'error');
                return;
            }

            addResult(`ğŸ”„ Test du chargement automatique pour le caractÃ¨re: ${char}`, 'info');

            try {
                // VÃ©rifier l'Ã©tat des fichiers
                const response = await fetch(`/status?ch=${encodeURIComponent(char)}`);
                if (!response.ok) {
                    addResult('âŒ Impossible d\'obtenir l\'Ã©tat des fichiers', 'error');
                    return;
                }

                const statusData = await response.json();
                const files = statusData.files || {};
                
                addResult(`ğŸ“ Fichiers dÃ©tectÃ©s: ${JSON.stringify(files, null, 2)}`, 'info');

                let loadedCount = 0;
                const imageTypes = ['A', 'B', 'C', 'D', 'D2'];

                // Tester le chargement de chaque type d'image
                for (const type of imageTypes) {
                    if (files[type]) {
                        const imgElement = document.getElementById(`testImg${type === 'D' ? 'D1' : type}`);
                        const labelElement = document.getElementById(`label${type === 'D' ? 'D1' : type}`);
                        
                        if (imgElement) {
                            const imageUrl = type === 'D2' ? `/D2_median_fill/${files[type]}` : 
                                           type === 'A' ? `/A_outlines/${files[type]}` :
                                           type === 'B' ? `/B_raw_centerline/${files[type]}` :
                                           type === 'C' ? `/C_processed_centerline/${files[type]}` :
                                           type === 'D1' ? `/D1_grid_transform/${files[type]}` :
                                           `/C_processed_centerline/${files[type]}`;

                            imgElement.onload = () => {
                                addResult(`âœ… ${type} image chargÃ©e avec succÃ¨s`, 'success');
                                imgElement.style.display = 'block';
                                labelElement.style.display = 'none';
                                loadedCount++;
                            };

                            imgElement.onerror = () => {
                                addResult(`âŒ Ã‰chec du chargement de l'image ${type}`, 'error');
                            };

                            imgElement.src = imageUrl + '?ts=' + Date.now();
                        }
                    } else {
                        addResult(`â„¹ï¸ Aucun fichier ${type} trouvÃ© pour le caractÃ¨re ${char}`, 'info');
                    }
                }

                if (loadedCount === 0) {
                    addResult(`â„¹ï¸ Aucune image trouvÃ©e pour le caractÃ¨re ${char}`, 'info');
                } else {
                    addResult(`âœ… Test terminÃ©, ${loadedCount} images trouvÃ©es`, 'success');
                }

            } catch (error) {
                addResult(`âŒ Erreur lors du test: ${error.message}`, 'error');
            }
        }

        async function testManualRefresh() {
            addResult('ğŸ”„ Test du rafraÃ®chissement manuel...', 'info');
            
            // Simuler l'appel de la fonction refreshPreviews
            try {
                const char = document.getElementById('testChar').value.trim();
                if (!char) {
                    addResult('âŒ Veuillez entrer un caractÃ¨re Ã  tester', 'error');
                    return;
                }

                // Simuler l'appel Ã  loadExistingSVGs
                await testAutoLoading();
                addResult('âœ… RafraÃ®chissement manuel simulÃ© avec succÃ¨s', 'success');
            } catch (error) {
                addResult(`âŒ Erreur lors du rafraÃ®chissement: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
            
            // Masquer toutes les images de test
            ['A', 'B', 'C', 'D1', 'D2'].forEach(type => {
                const img = document.getElementById(`testImg${type}`);
                const label = document.getElementById(`label${type}`);
                if (img) {
                    img.style.display = 'none';
                    img.src = '';
                }
                if (label) {
                    label.style.display = 'block';
                }
            });
            
            addResult('ğŸ§¹ RÃ©sultats effacÃ©s', 'info');
        }

        // Initialisation
        addResult('ğŸš€ Page de test initialisÃ©e. Entrez un caractÃ¨re et cliquez sur "Tester le chargement automatique"', 'info');
    </script>
</body>
</html>
