<!-- Zoom Modal -->
<div id="zoomModal" class="modal hidden">
  <div class="box">
    <div class="toolbar" style="background: var(--glass); backdrop-filter: blur(12px) saturate(120%); -webkit-backdrop-filter: blur(12px) saturate(120%); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 16px 24px;">
      <div class="left" style="color: var(--fg-0); font-weight: 600;">放大预览</div>
      <div class="right">
        <button type="button" id="btnZoomClose" style="background: var(--glass); border: 1px solid var(--border); color: var(--fg-0); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.2s;">✖ 关闭</button>
      </div>
    </div>
    <div id="modalViewport" class="viewport" style="padding: 0;">
      <div class="viewport-inner" style="width: 100vw; height: calc(100vh - 60px); position: relative;">
        <div id="zoomContent" style="position: relative; width: 100%; height: 100%;">
          <img id="modalImg" alt="预览" style="width: 100%; height: 100%; object-fit: contain; display: block;"/>
          <div id="zCmpWrap" style="position:relative;display:none;cursor:ew-resize;width:100%;height:100%;">
            <img id="modalImg0" alt="原图" style="width:100%;height:100%;display:none;object-fit:contain;"/>
            <img id="modalImg1" alt="对比" style="position:absolute;inset:0;width:100%;height:100%;display:none;clip-path:inset(0 0 0 0);object-fit:contain;"/>
            <div id="zCmpHandle" style="position:absolute;top:0;bottom:0;width:2px;background:#ffcc00;left:50%;display:none;cursor:ew-resize"></div>
          </div>
          <canvas id="modalCanvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
